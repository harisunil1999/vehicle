{% extends 'base.html' %}

{% block title %}
register
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center mt-5 pt-5">
        <div style="background-color: rgb(234, 209, 240);" class="col-5 border p-5 shadow rounded-4 ">

            {% for msg in messages %}
            {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endfor %}

            <h1 class="text-center">REGISTER</h1>
            <form action="" method="post">
                {% csrf_token %}

                {{form.as_p}}

                <button type="submit" class="btn btn-outline-dark w-100">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
